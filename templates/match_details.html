<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center text-warning">Détails du Match</h1>
        <p><strong>Équipe 1 :</strong> {{ match[1] }} - Score: {{ match[3] }}</p>
        <p><strong>Équipe 2 :</strong> {{ match[2] }} - Score: {{ match[4] }}</p>
        <p><strong>Résultat :</strong> {{ match[5] }}</p>
        <a href="/" class="btn btn-light">Retour</a>
    </div>
</body>
</html>
